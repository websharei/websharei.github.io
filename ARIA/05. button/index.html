<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script>
		$(document).ready(function() {
			$("#div-btn1").click(function() {
				alert("이것은 버튼입니다.");
			});
			$("#div-btn2").click(function() {
				alert("이것은 버튼입니다.");
			});
			$('#div-btn2').keyup(function(e) {
				if (e.keyCode == 32) {
					alert('스페이스바를 눌렀군요!');
				}
				if (e.keyCode == 13) {
					alert('엔터키를 눌렀군요!');
				}
			});
		});
	</script>
</head>
<body>
	<h1>
		Button Example
	</h1>
	<div class="wrap">
		<div class="column-01">
			<h2>WAI-ARIA 미 적용</h2>
			<div class="button" id="div-btn1">한국어</div>
		</div>

		<div class="column-02">
			<h2>WAI-ARIA 적용</h2>
			<div class="button" id="div-btn2" role="button" tabindex="0">한국어</div>
		</div>
	</div>
</body>
</html>
